{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}



    <div class="main-container">
    <div class="billing-payment-container">
        <form action="/checkout" method="post">
            <div class="billing">
                <h2>Billing and delivery details</h2>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="First and Last name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="email" placeholder="E-mail" type="email">
                </div>
                 <div class="form-group">
                    <input class="form-control" name="country" placeholder="Country" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="postalcode" placeholder="Postal code" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="streetname" placeholder="Street Name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="housenumber" placeholder="House number" type="text">
                </div>
            </div>
            <div class="payment">
                <h2>Payment method</h2>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="cardnumber" placeholder="Card number" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="expirationdate" placeholder="Expiration date" type="month">
                </div>
                 <div class="form-group">
                    <input class="form-control" name="osecuritycode" placeholder="Security Code" type="text">
                </div>
                <p class=''>Total to pay: <strong>{{ session['totalPrice'] | pound }}</strong></p>
                <p class=''>Delivery fee: <strong>{{ fee | pound }}</strong></p>
            </div>
            <button class="btn btn-primary" type="submit">Submit and Pay</button>
        </form>

    </div>
</div>

{% endblock %}
